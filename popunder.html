<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test popunder links</title>
    <script src="dist/esm/popunder.js"></script>
  </head>
  <body>
    <ul>
      <li>
        <a
          href="https://www.google.com"
          target="_blank"
          data-popunder="https://www.bing.com"
          >Google</a
        >
      </li>
      <li>
        <a
          href="https://www.amazon.co.uk"
          target="_blank"
          data-popunder="https://www.amazon.com"
          data-refresh-delay="0"
          >Amazon</a
        >
      </li>
      <li>
        <a href="https://www.bing.com">Bing</a>
      </li>
    </ul>
  </body>
</html>
